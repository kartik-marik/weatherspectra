<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="weather.css" />

    <title>CitySkies</title>
  </head>
  <body>
    <header class="navigation">
      <!-- <img
        src="https://images.pexels.com/photos/716666/pexels-photo-716666.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt=""
        class="bg-image"
      /> -->

      <video autoplay loop muted class="bg-video">
        <source
          src="https://player.vimeo.com/external/431298207.sd.mp4?s=23a9f2fd7ad9d8aebe887242aea8a8c976fa5db0&profile_id=164&oauth2_token_id=57447761"
          type="video/mp4"
          class="bg-video-src"
        />
      </video>
    </header>

    <div class="nav-logo">
      <img
        src="https://cdn-icons-png.flaticon.com/128/7079/7079774.png"
        alt=""
      />
      <span>CitySkies</span>
    </div>

    <div class="nav-search">
      <form>
        <img
          src="https://cdn-icons-png.flaticon.com/128/2811/2811806.png"
          alt=""
          class="search-icon"
        />
        <input
          class="search-box"
          type="search"
          placeholder="Search City Name"
          aria-label="Search"
        />
      </form>
    </div>

    <div class="recent-search">
      <p>Recent Locations</p>

      <div class="cards-container">
      </div>
    </div>

    <main class="mainSection">
      <div class="current-weather">
        <div class="weather-details-card hidden">
        </div>
      </div>
    </main>

    <!-- Not found Modal -->

    <div class="not-found">
      <div class="modal modal-hidden">
        <div class="data">
          "We're sorry, but the city/state you searched for could not be found
          in our database. Please make sure you've entered the correct spelling
          and try again."
        </div>

        <div class="cross">&times;</div>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
